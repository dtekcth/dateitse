<nav class="navbar navbar-custom navbar-fixed-top hidden-lg hidden-md hidden-sm" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" ui-sref="catalog.browser">
                <i class="fa fa-play-circle"></i> <span class="light">DatE-IT</span> 2017
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
    </div>
</nav>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 ng-bind-html="vm.company.name"></h3>

    <hr style="width: 100%;">

    <!-- Main content -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!-- Thumbnail image -->
        <div class="row dateitse-company-a4-thumbnail" data-ng-show="vm.company.largeImage" ng-click="vm.viewLargeImage(vm.company.largeImage)">
            <img ng-src="{{vm.company.largeImage}}"/>
            <br>
            <i class="fa fa-search-plus"></i>
            <span>Click to view large image</span>
        </div>
        <!-- Informative row -->
        <div class="row dateitse-company-information">

            <!-- Various information -->
            <div class="col-lg-4">
                <div class="row">
                    <h5>Business Field</h5>
                    <span ng-bind-html="vm.company.businessField"></span>
                </div>
                <div class="row">
                    <h5>Employees</h5>
                    <span ng-bind-html="vm.company.employees"></span>
                </div>
                <div class="row">
                    <h5>Website</h5>
                    <span ng-bind-html="vm.company.website"></span>
                </div>
                <div class="row">
                    <h5>Contact</h5>
                    <span ng-bind-html="vm.company.contact"></span>
                </div>
            </div>

            <!-- Attributes that hit -->
            <div class="col-lg-4">
                <div class="row">
                    <h5>Programmes interested in</h5>
                    <span ng-repeat="education in vm.company.educations">{{education}}<br></span>
                </div>
                <div class="row">
                    <h5>Positions offered</h5>
                    <span ng-repeat="position in vm.company.positions">{{position}}<br></span>
                </div>
            </div>

            <!-- EDIT house location -->
            <h5>EDIT Location</h5>
            <div class="col-lg-4">
                <div class="row dateitse-company-location" ng-show="vm.company.locationImage">
                    <img ng-src="{{vm.company.locationImage}}" ng-click="vm.viewLargeImage(vm.company.locationImage)"/>
                </div>
            </div>

        </div>

        <hr style="width: 100%">

        <!-- Description -->
        <div class="row dateitse-company-description">
            <p ng-bind-html="vm.company.description"></p>
        </div>
    </div>

</div>
<div class="dateitse-backdrop" ng-show="vm.currentLargeImage" ng-click="vm.dismissLargeImage()">
    <div class="dateitse-cover-image">
        <img ng-src="{{vm.currentLargeImage}}"/>
    </div>
</div>
